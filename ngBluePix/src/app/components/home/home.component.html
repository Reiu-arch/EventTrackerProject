<!-- This is the three column section -->

<div class="row">
  <!-- Left Side Column -->
  <div class="col-md-2 col-12 side-col-color p-3">
    <!-- IMPORTANT pad out category drop down -->
  </div>

  <!-- Center Column (Main Content) -->
  <div class="col-md-8 col-12 p-4 border border-dark shadow-lg pop-out">
    <div class="post-header">
      <h3>Posts</h3>
      <button type="button" id="newPostButton" class="btn btn-dark"
       (click)="showAddingPost = !showAddingPost">+</button>
    </div>
                  <!-- Adding a new Post Section -->
     <div class="add-post-container" *ngIf="showAddingPost">
        <form class="add-post-form">
            <input type="text" name="title" [(ngModel)]="newPost.title" placeholder="Enter Post Title" class="form-input" />

            <textarea name="description" [(ngModel)]="newPost.description" placeholder="Enter Post Description" class="form-textarea"></textarea>

            <input type="text" name="imageUrl" [(ngModel)]="newPost.imageUrl" placeholder="Enter Image URL (Optional)" class="form-input" />

            <button type="button" (click)="addingPost(newPost)" class="btn btn-outline-dark submit-button"> Add Post </button>
          </form>
        </div>
    <hr>
    <!-- logic for printing out posts -->
    <div *ngFor="let post of posts">
      <div class="container border border-secondary shadow-lg pop-out">
      <h4>{{post.title}}</h4>
      {{post.description}}<br>
      <img *ngIf="post.imageUrl" [src]="post.imageUrl">
    </div>
      <br>
    </div>

  </div>

  <!-- Right Side Column -->
  <div class="col-md-2 col-12 side-col-color p-3">
    <!-- IMPORTANT pad out for user drop down -->
  </div>
</div>
